<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify - Your favourite music app!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify" height="45px" width="70px">Musicify</li>
                <li>All Songs</li>
                <li>Profile</li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="songList">
            <h1>Songs From Your Library!</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="cover.png" alt="coverpic">
                    <span>Crawling&nbsp;</span>
                    <span class="songlistPlay"><span>3:28</span><span>&nbsp;</span><i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="coverpic">
                    <span>Labour&nbsp;</span>
                    <span class="songlistPlay"><span>4:07</span><span>&nbsp;</span><i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="coverpic">
                    <span>Control&nbsp;</span>
                    <span class="songlistPlay"><span>3:34</span><span>&nbsp;</span><i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="coverpic">
                    <span>Gangsta's Paradise&nbsp;</span>
                    <span class="songlistPlay"><span>4:00</span><span>&nbsp;</span><i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="coverpic">
                    <span>Redrum&nbsp;</span>
                    <span class="songlistPlay"><span>4:03</span><span>&nbsp;</span><i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="coverpic">
                    <span>Arcade&nbsp;</span>
                    <span class="songlistPlay"><span>3:44</span><span>&nbsp;</span><i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">  
      <div class="icons">
        <!-- fontawesome icons -->
         <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
         <i class="fa-solid  fa-2x fa-circle-play" id="masterPlay"></i>
         <i class="fa-solid  fa-2x fa-forward-step" id="next"></i>
      </div>
      <br>
      <div class="songInfo">
        <img src="playing.gif" alt="songplaying" width="50px" id="gif"> <span id="masterSongName"></span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/577e36ca79.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
